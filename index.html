<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>FlowerPower</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="icon" type="image/x-icon" href="./asset//Group 1.svg" />
	</head>
	<body>
		<nav>
			<div class="flex">
				<img src="/asset//Group 1.svg" alt="logo" />
				<p class="titre">FlowerPower</p>
			</div>
			<div class="flex tablet">
				<button class="page surl">Calendar</button>
				<button class="page">Flowers</button>
				<button class="page">Resource</button>
				<button class="page">Contact</button>
			</div>
		</nav>
		<main>
			<div class="blanc centre">
				<h1>Flower Power</h1>
				<h2>Which flower is blooming for your bees ?</h2>
				<h3>
					Find the best blooming mellifluous flowers and get all relative
					information important to the bee like nectar, pollen or propolis.
				</h3>
			</div>
			<div class="blanc valide">
				<form id="form" action="">
					<button class="none" type="button">
						<div>
							<p class="gris margin">Start Date</p>
							<input type="date" id="start" name="trip-start" class="margin" />
						</div>
					</button>
					<button class="search" type="submit">Search</button>
				</form>
			</div>
			<div id="parent" class="parent"></div>
		</main>
		<script src="main.js"></script>
	</body>
</html>
